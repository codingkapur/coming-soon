<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Coming Soon</title>
</head>
<body>
    <div class="hills-image"></div>

    <div class="container">
        <h1 class="main-heading">WE'RE LAUNCHING SOON</h1>
        <div class="countdown-section">
            <div class="countdown-sub-section days">
                <div class="countdown-top"></div>
                <div class="countdown-top-overlay"></div>

                <div class="countdown-bottom"></div>
                <p class="number number-days">08</p>
            </div>
            <div class="countdown-sub-section hours">
                <div class="countdown-top"></div>
                <div class="countdown-top-overlay"></div>

                <div class="countdown-bottom"></div>
                <p class="number number-hours">23</p>
            </div>
            <div class="countdown-sub-section minutes">
                <div class="countdown-top"></div>
                <div class="countdown-top-overlay"></div>

                <div class="countdown-bottom"></div>
                <p class="number number-minutes">55</p>
            </div>
            <div class="countdown-sub-section seconds">
                <div class="countdown-top"></div>
                <div class="countdown-top-overlay"></div>
                <div class="countdown-bottom"></div>
                <p class="number number-seconds">41</p>
            </div>
            <p class="section-subtitle days-subtitle">DAYS</p>
            <p class="section-subtitle hours-subtitle">HOURS</p>
            <p class="section-subtitle minutes-subtitle">MINUTES</p>
            <p class="section-subtitle seconds-subtitle">SECONDS</p>
        </div>
        <div class="social-section">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
